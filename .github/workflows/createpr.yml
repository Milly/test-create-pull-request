name: Create PR test

on:
  push:
    branches:
      - master

jobs:

  create-pr:

    runs-on: windows-latest

    steps:

      - uses: actions/checkout@v2

      - name: Update file
        run: |
          date >> updates.txt

      - name: Check updated
        id: check-updated
        run: |
          git diff
          echo "stat=$(git diff --quiet && echo 'clean' || echo 'dirty')"
          echo "::set-output name=stat::$(git diff --quiet && echo 'clean' || echo 'dirty')"
        continue-on-error: true
